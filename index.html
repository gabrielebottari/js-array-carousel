<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carosello Mono Array</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

         <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <main class="container">

            <div class="carousel">

                <button type="button" class="btn btn-primary m-2">Previous</button>

                <div class="item p-5">
                    <img src="./img/01.webp" class="d-block active" alt="Prima immagine">
                </div>
                <div class="item d-none">
                    <img src="./img/02.webp" class="d-block" alt="Seconda immagine">
                </div>
                <div class="item d-none">
                    <img src="./img/03.webp" class="d-block" alt="Terza immagine">
                </div>
                <div class="item d-none">
                    <img src="./img/04.webp" class="d-block" alt="Quarta immagine">
                </div>
                <div class="item d-none">
                    <img src="./img/05.webp" class="d-block" alt="Quinta immagine">
                </div>

                <button type="button" class="btn btn-primary m-2">Next</button>

            </div>

        </main>

        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--JS -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
